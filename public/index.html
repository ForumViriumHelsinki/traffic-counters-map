<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map of Traffic Counters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Loading spinner element -->
    <div id="overlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>


    <div class="row mt-2 mx-2 rounded border p-1 mb-2">


        <div class="col-auto">
            <label for="timeSwitch">Show default time windows</label>
            <input type="checkbox" id="timeSwitch" data-bootstrap-switch checked>

        </div>
        <div class="col-auto">

            <div class="row align-items-center">
                <div class="col-auto">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="col-auto">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <!-- <span id="dateError" style="color: red;"></span><br> -->
            </div>



        </div>

        <div class="col-auto">

            <!-- <p>Filter counters by source</p> -->
            <div class="checkbox ">
                <label class="checkbox-inline"><input type="checkbox" class="filter-checkbox" id="ecocounter"
                        checked>EcoCounter
                </label>
                <!-- <label class="checkbox-inline"><input type="checkbox" class="filter-checkbox"
                id="fintraffic">FinTraffic
        </label> -->
                <label class="checkbox-inline"><input type="checkbox" class="filter-checkbox" id="hel lam" checked>HEL
                    LAM </label>
                <label class="checkbox-inline"><input type="checkbox" class="filter-checkbox" id="infotripla"
                        checked>Info Tripla
                </label>
                <label class="checkbox-inline"><input type="checkbox" class="filter-checkbox" id="marksman"
                        checked>Marksman
                </label>
                <label class="checkbox-inline"><input type="checkbox" class="filter-checkbox" id="liva" checked>Liva
                </label>

            </div>



        </div>
    </div>

    <div class="row">

        <!-- Map on the Left -->
        <div id="map" class="lmap col-md-6" style="height: 780px;"></div>

        <!-- Container for Visualizations on the right -->
        <div class="lmap col-md-6 d-flex flex-column" style="height: 800px;">
            <div class="row mt-2 mx-2">
                <div class="card">
                    <div class="card-body">


                        <form id="counterIdForm">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="numericInput"
                                            placeholder="Enter a counter ID" required>

                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary">Go</button>
                                </div>
                                <div class="error-message" id="errorMessage" style='color: red;'></div>
                            </div>
                        </form>
                        <p style="font-size: 8px;">Enter Counter ID or Select a counter from the map</p>
                        <div id="errorDiv"></div>
                        <div id="counterInfoDiv" style='color: blue;'></div>
                    </div>

                </div>
            </div>

            <!-- Top Half of Right Split (2 columns) -->
            <div class="d-flex flex-fill flex-row mt-3">
                <div class="col-md-6 d-flex flex-column">
                    <div class="card hidden viz">
                        <div class="card-body">
                            <p><b>Data from past hour</b></p>
                            <div id="viz-hour">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column">
                    <div class="card hidden viz">
                        <div class="card-body">
                            <p><b>Data from today</b></p>
                            <div id="viz-day">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Half of Right Split (2 columns) -->
            <div class="d-flex flex-fill flex-row mt-3">
                <div class="col-md-6 d-flex flex-column">
                    <div class="card hidden viz">
                        <div class="card-body">
                            <p><b>Data from the past week</b></p>
                            <div id="viz-week">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card hidden viz">
                        <div class="card-body">
                            <p><b>Data from the past month</b></p>
                            <div id="viz-month">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="dist/bundle.js"></script>
    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
