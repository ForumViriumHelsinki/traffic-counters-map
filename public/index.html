<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map of Traffic Counters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Loading spinner element -->
    <div id="overlay">
        <div id="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="checkboxes" style="height: 30px;" class=".filter-checkboxes">
        <label for="ecocounter">EcoCounter </label>
        <input class="filter-checkbox" type="checkbox" id="ecocounter">
        <label for="fintraffic">FinTraffic</label>
        <input class="filter-checkbox" type="checkbox" id="fintraffic">
        <label for="hellam">HEL LAM</label>
        <input class="filter-checkbox" type="checkbox" id="hel lam">
        <label for="infotripla">Info Tripla</label>
        <input class="filter-checkbox" type="checkbox" id="infotripla">
        <label for="marksman">Marksman</label>
        <input class="filter-checkbox" type="checkbox" id="marksman">
        <label for="liva">Liva</label>
        <input class="filter-checkbox" type="checkbox" id="liva">
    </div>
    <!-- <div id="viz" style="height: 300px;" class="chart-container">
        <p>chart container is here</p>
    </div> -->

    <!-- <div id="map" style="height: 800px;" class=".leaflet-container">

    </div>
    <div id="viz" style="height: 300px;" class="chart-container">
        <p>chart container is here</p>
    </div> -->



    <div class="container">
        <div id="map" class="lmap" style="height: 870px;"></div>
        <div id="viz" class="visualization"></div>
    </div>

    <script src="dist/bundle.js"></script>
</body>

</html>
