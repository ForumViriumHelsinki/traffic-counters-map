<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map of Traffic Counters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<body>
    <!-- Loading spinner element -->
    <div id="overlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="headerOverlay">
        <div class="checkbox align-items-center">
            <label class="checkbox-inline label-style"><input type="checkbox" class="filter-checkbox" id="ecocounter"
                    checked>EcoCounter
            </label>
            <!-- <label class="checkbox-inline"><input type="checkbox" class="filter-checkbox"
              id="fintraffic">FinTraffic
              </label> -->
            <label class="checkbox-inline label-style"><input type="checkbox" class="filter-checkbox" id="hel lam"
                    checked>HEL
                LAM </label>
            <label class="checkbox-inline label-style"><input type="checkbox" class="filter-checkbox" id="infotripla"
                    checked>Info Tripla
            </label>
            <label class="checkbox-inline label-style"><input type="checkbox" class="filter-checkbox" id="marksman"
                    checked>Marksman
            </label>
            <label class="checkbox-inline label-style"><input type="checkbox" class="filter-checkbox" id="liva"
                    checked>Liva
            </label>

            <div class="align-items-center">


            <form id="counterIdForm">
                <!-- <div class="input-group"> -->



                <input type="text" id="numericInput" placeholder="Enter a counter ID" required>


                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
                <!-- <span id="dateError" style="color: red;"></span> -->
                <span class="error-message" id="errorMessage" style='color: red;'></span>
                <button type="submit" class="btn btn-primary">Go</button>

            </form>
            <p style="font-size: 8px;">Enter Counter ID or Select a counter from the map</p>
            <div id="errorDiv"></div>


</div>
        </div>
    </div>

    <!-- Map on the Left -->
    <div id="map" class="lmap" style="height: 780px;"></div>

    <div id="allViz">
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseVizHour" role="button"
                aria-expanded="false" aria-controls="multiCollapseVizHour">Last Hour</a>
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseVizDay" role="button"
                aria-expanded="false" aria-controls="multiCollapseVizDay">Day</a>
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseVizWeek" role="button"
                aria-expanded="false" aria-controls="multiCollapseVizWeek"> Week</a>
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseVizMonth" role="button"
                aria-expanded="false" aria-controls="multiCollapseVizMonth">Month</a>
            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseVizCustom" role="button"
                aria-expanded="false" aria-controls="multiCollapseVizCustom">Custom Time Window</a>

        </p>


        <div class="collapse multi-collapse" id="multiCollapseVizHour">
            <div class="card card-body" id="viz-hour">
                viz hour
            </div>
        </div>


        <div class="collapse multi-collapse" id="multiCollapseVizDay">
            <div class="card card-body" id="viz-day">
